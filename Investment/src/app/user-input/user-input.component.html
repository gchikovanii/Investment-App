<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input id="initial-investment" type="number" name="initial-investment" [(ngModel)] = "initialInvestment">
        </p>
        <p>
            <label for="annual-invstment">Anuual Investment</label>
            <input id="annual-invstment" type="number" name="annual-invstment" [(ngModel)] = "annualInvestment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expceted-return">Expected Return</label>
            <input id="expceted-return" type="number" name="expceted-return" [(ngModel)] = "expectedReturn">
        </p>
        <p>
            <label for="duration">Duration</label>
            <input id="duration" type="number" name="duration" [(ngModel)] = "duration">
        </p>
    </div>
    <p>
        <button type="submit">Calculate</button>
    </p>
</form>
